<body>
    <div id="allPg">
        <header> 
            <nav>
                <a class="navBar"  href="/index.html">Home</a>

        </header>
        <div class="registration">
            <form >
                <fieldset >
                <legend>Pedidos:</legend> <br>
             
                 <label for="fname">Nombre:</label><br>
                 <input type="text" id="fname" name="fname" required autofocus autocomplete="on" tabindex="1" placeholder="Tu nombre"><br>
        
                 <label for="lname">Apedidos:</label><br>
                 <input type="text" id="lname" name="lname" required autocomplete="on" placeholder="Primer apedido"><br>

                 <input type="text" id="lname" name="lname" autocomplete="on" placeholder="Segundo apedido"><br>
                
                 <label for="day">Fecha de nacimiento:</label><br>
                 <input type="date" name="day" id="day"><br>

                 <label for="man,woman">Sexo</label><br>
                 <input type="radio" id="man" name="sex" value="man">
                 <label for="man">Hombre</label><br>
                 <input type="radio" id="woman" name="sex" value="woman">
                 <label for="woman">Mujer</label><br>
        
                 <label for="email">Correo electronico:</label>
                 <input type="email" id="email" name="email" placeholder="ejemplo@email.com"><br>
        
                 <label for="phone">Telefono:</label>
                 <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-67-89"><br>

                 <label for="address">Direccion:</label>
                 <textarea name="address" cols="50" rows="5" tabindex="3"></textarea><br><br>
                 
                 <label for="bike">Elige el tipo de café:</label><br>
                 <select id="bike" name="bike" size="3" multiple>
                   <option value="1">Arabica</option>
                   <option value="2">Robusto</option>
                   <option value="3">Combinados</option>
                 </select> <br> <br>

                 <label for="age">Kilos:</label><br>
                 <input type="number" id="age" name="age" min="1" max="99" tabindex="2">
        
                 <br><input type="submit" value="Hacer pedido">
                 <input type="reset">
                </fieldset>
              </form>
        </div>
        <footer>
            <address>
                <p>
                    España, Comunidad Valenciana <br>
                    Calle Menorca 18, Valencia <br>
                    CP: 46002 <br>
                    Telefono: 96-652-32-32
                </p>
                <a href="ejemplo@ejemplo.com">Email:ejemplo@ejemplo.com</a>
            </address>
        </footer>
    </div>
